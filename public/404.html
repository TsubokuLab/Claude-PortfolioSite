<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>リダイレクト中...</title>
  <script>
    // シングルページアプリケーションのためのリダイレクト
    (function(){
      // URLのパス部分を取得
      var l = window.location;
      var path = l.pathname.replace(/^\/Claude-PortfolioSite/, '');
      
      // パス、クエリ、ハッシュを保存
      var redirectTo = path + (l.search || '') + (l.hash || '');
      
      // セッションストレージに保存
      sessionStorage.setItem('redirect', redirectTo);
      
      // ベースURLへリダイレクト
      l.replace('/Claude-PortfolioSite');
    })();
  </script>
</head>
<body>
  リダイレクト中...
</body>
</html>
